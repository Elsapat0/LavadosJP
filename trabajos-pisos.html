        .contenedor-galeria {

            margin: 20px auto;
        }
        .fila-trabajo {
            display: flex;
            flex-direction: row;
            gap: 15px;

        }

            flex: 1;
            text-align: center;
            background: #111;

        }
        .caja-foto.dorado {

        }
        .etiqueta {
            margin: 0;
            padding: 10px;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }
    </style>
</head>
